<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart Price Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    Shopping Cart Calculator
  </header>

  <main>
    <form action="CalculatorServlet" method="post" id="cartForm" novalidate>
      <fieldset>
        <legend>Specify Purchase Details</legend>

        <label for="customerName">Customer name:
          <input type="text" id="customerName" name="customerName">
          <span class="error"></span>
        </label>

        <label for="noItems">Number of Items:
          <input type="text" id="noItems" name="noItems">
          <span class="error"></span>
        </label>

        <label for="price">Price of Item:
          <input type="text" id="price" name="price">
          <span class="error"></span>
        </label>

        <label for="province">Shipping Province:
          <input type="text" id="province" name="province">
          <span class="error"></span>
        </label>

        <label for="tax">Tax Rate:
          <input type="text" id="tax" name="tax">
          <span class="error"></span>
        </label>

        <input type="submit" value="Calculate">
      </fieldset>
    </form>
  </main>

  <footer>
    Created by Mehrbod Ghaziani
  </footer>

  <script src="validations.js"></script>
</body>
</html>
